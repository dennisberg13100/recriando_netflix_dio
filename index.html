<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style/main.css">

    <!-- Responsividade -->

    <link rel="stylesheet" href="style/responsive.css">

    <!-- Owl CSS -->

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>
<body>

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-film">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">
                    Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista a nova temporada de house of cards, que está imperdível.
                </p>            
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fa fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fa fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div> 
        </div>
    </main>

    <div class="carousel-films">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="img/mini1.jpg" alt="capa de filme">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini2.jpg" alt="capa de filme">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini3.jpg" alt="capa de filme">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini4.jpg" alt="capa de filme">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini5.jpg" alt="capa de filme">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini6.jpg" alt="capa de filme">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini7.jpg" alt="capa de filme">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini8.jpg" alt="capa de filme">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini9.jpg" alt="capa de filme">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini10.jpg" alt="capa de filme">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/fbfc88daf7.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
